on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '40 * * * *'

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generating word-cloud
        id: wcloud
        uses: mborejdo/action-rusty@refs/heads/master
        with:
          mode: 'wcloud'
          cli: '--height 486 --width 846 --font fonts/FinkHeavy.ttf '
          infile: 'cloud.md'
          outfile: 'header.png'
      - name: Generating pages
        id: buildpages
        uses: mborejdo/action-rusty@refs/heads/master
        with:
          mode: 'zola build'
          cli: ''
      - name: Pushing pages
        id: pushpages
        uses: mborejdo/action-rusty@refs/heads/master
        env:
          REPO: mborejdo.github.io
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          mode: 'deno run -A --quiet ./index.ts'
          cli: ''