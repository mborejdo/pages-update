{% extends "after-dark/templates/index.html" %}

{% block extra_head %}
  <link rel="alternate" type="application/atom+xml" title="RSS" href="{{ get_url(path="atom.xml", trailing_slash=false) }}">
{% endblock %}

{% block header %}
    {% if config.extra.after_dark_menu %}
        <header>
            <img src="{{ replace(from="$BASE_URL/images/header.png", to="$BASE_URL/images/header.png") }}"  alt="main logo featuring software engineering related words" />
            <br/>
            <br/>
            <nav itemscope itemtype="http://schema.org/SiteNavigationElement">
            {% for item in config.extra.after_dark_menu %}
                <a itemprop="url"
                    class="{% if item.url | replace(from="$BASE_URL", to=config.base_url) == current_url %}active{% endif %}"
                    href="{{ item.url | safe | replace(from="$BASE_URL", to=config.base_url) }}">
                    <span itemprop="name">{{ item.name }}</span>
                </a>
            {% endfor %}
            </nav>
            <br/>
            <br/>
        </header>
    {% endif %}
{% endblock header %}
